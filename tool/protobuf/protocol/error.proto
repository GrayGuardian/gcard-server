syntax = "proto2";

// 错误代码
package error;

message Error{
    required ErrorInfo info = 1;
    optional ErrorData data = 2;
}

message ErrorInfo{
    required string code = 1;
    required string tip = 2;
}

message ErrorData {
    optional USER_BAN USER_BAN = 1;
}

message USER_BAN {
    required int32 time = 1;
}

