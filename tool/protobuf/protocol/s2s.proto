syntax = "proto2";
package s2s;

import "common.proto";
import "db.proto";
import "template.proto";

message rpc {
    required int32 code = 1;    // 消息code
    required string from = 2;   //来源服务器
    required string to = 3; // 目标服务器
    required string router = 4; // 路由
    required string type = 5;   //来源 - Rpc or RpcRet

    optional conn conn = 50;
    optional connRet connRet = 51;

    optional test test = 100;
    optional testRet testRet = 101;
}


message conn {
    required db.ServerConfig config = 1;
}
message connRet{
    required template.ErrorCode code = 1;
}

message test{

}

message testRet{
}