syntax = "proto2";
package socket;

import "model.proto";
import "db.proto";
import "template.proto";
import "error.proto";

message rpc {
    required string router = 1; // 路由

    optional error.CError error = 20;

    optional conn conn = 50;
    optional connRet connRet = 51;
}
message conn {
    required string token = 1;
}
message connRet{
    required model.PlayerInfo player = 1;
}

