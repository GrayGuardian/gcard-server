syntax = "proto2";
package socket;

import "model.proto";
import "db.proto";
import "template.proto";
import "error.proto";

message rpc {
    required string router = 1; // 路由

    optional error.CError error = 20;

    optional conn conn = 50;
    optional connRet connRet = 51;

    optional test test = 100;
    optional testRet testRet = 101;
}
message conn {
    required int32 pid = 1;
    required string token = 2;
}
message connRet{
}

message test{

}

message testRet{

}