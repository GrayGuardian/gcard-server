syntax = "proto2";
package common;

// 服务器配置 db.config_server
message ServerConfig{
    required int32 id = 1;
    required string name = 2;
    required int32 type = 3;
    required string host = 4;
    required int32 port = 5;
    optional string desc = 6;
}
// 错误代码 template.error_code
message ErrorCode{
    required int32 id = 1;
    required string code = 2;
    required string clientTip = 3;
    required string serverTip = 4;
    optional string desc = 5;
}